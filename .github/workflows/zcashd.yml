name: zcashd

on:
  workflow_dispatch:    
  push:
    branches: [ "zcash-ci" ]
  # pull_request:
  #   branches: [ main ]

jobs:
  install-zcashd:
    runs-on: ubuntu-latest
    steps:
      - name: clone zcashd
        run: git clone https://github.com/zcash/zcash
      - name: build zcashd
        run: |
          cd zcash
          ./zcutil/build.sh -j$(nproc)
      - uses: actions/upload-artifact@v2
        with:
          name: zcashd-fetch-params
          path: ./zcash/zcutil/fetch-params.sh
      - uses: actions/upload-artifact@v2
        with:
          name: zcashd-executable
          path: ./zcash/src/zcashd

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --no-run
      - uses: actions/upload-artifact@v2
        with:
          name: ziggurat-executable
          path: ./target/debug/deps/ziggurat-*

  test-zcashd:
    runs-on: ubuntu-latest
    needs: [ check, install-zcashd ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        with:
          name: zcashd-fetch-params
          path: ./zcash
      - uses: actions/download-artifact@v3
        with:
          name: zcashd-executable
          path: ./zcash
      - uses: actions/download-artifact@v3
        with:
          name: ziggurat-executable
          path: ./ziggurat
      - name: Create ~/.ziggurat/config.toml
        run: |
          mkdir ~/.ziggurat/
          touch ~/.ziggurat/config.toml
          echo kind = \"zcashd\" >> ~/.ziggurat/config.toml
          echo path = \"/home/runner/work/ziggurat/ziggurat/zcash\" >> ~/.ziggurat/config.toml
          echo start_command = \"./zcashd -debug=1 -printtoconsole -logips=1 -dnsseed=0 -dns=0 -listenonion=0\" >> ~/.ziggurat/config.toml
      - name: Fetch zcashd params
        run: |
          chmod +x zcash/fetch-params.sh
          ./zcash/fetch-params.sh
      - name: Run ziggurat suite
        continue-on-error: true
        env:
          FILENAME: ${{ github.event.repository.updated_at }}
        run: |
          rm ./ziggurat/*.d
          mv ./ziggurat/ziggurat-* ziggurat_test
          chmod +x ziggurat_test
          chmod +x zcash/zcashd
          mkdir -p results
          ./ziggurat_test --test-threads=1 --nocapture -Z unstable-options --report-time --format json > results/$FILENAME.jsonl
          rm -r results/latest.jsonl
          cp results/$FILENAME.jsonl results/latest.jsonl
      - name: git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add results
          git commit -m "ci: `zcashd` suite results"
          git push
