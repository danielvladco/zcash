name: Zebra

on:
  workflow_dispatch:    
  push:
    branches: [ "zcash-ci" ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build-zebra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ZcashFoundation/zebra
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: build Zebra and download artifacts
        run: cargo +stable build --release
      - uses: actions/upload-artifact@v2
        with:
          name: zebra-executable
          path: ./target/release/zebrad

  build-ziggurat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --no-run
      - uses: actions/upload-artifact@v2
        with:
          name: ziggurat-executable
          path: ./target/debug/deps/ziggurat-*

  test-zebra:
    runs-on: ubuntu-latest
    needs: [ build-zebra, build-ziggurat ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: zebra-executable
          path: ./zebrad
      - uses: actions/download-artifact@v3
        with:
          name: ziggurat-executable
          path: ./ziggurat
      - run: |
          chmod +x ./zebrad/zebrad
          ./zebrad/zebrad download
          ./zebrad/zebrad --verbose start
          $ZEBRA_PID="$!"
          echo $ZEBRA_PID
          rm ./ziggurat/*.d
          mv ./ziggurat/ziggurat-* ziggurat_test
          ./ziggurat_test
          kill $ZEBRA_PID